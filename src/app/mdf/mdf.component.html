<div class="container">
    <h2 align="center">IBPS PO EXAM</h2>
    <form [formGroup]="empform">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
            <div *ngIf="!empform.controls['name'].valid && empform.controls['name'].touched" class="alert alert-danger">
                <p>Please Enter Valid Name</p>
            </div>
            <div *ngIf="empform.controls['name'].hasError('minlength')" class="alert alert-danger">
                <p>Please Enter At least 4 Character</p>
            </div>
            <div *ngIf="empform.controls['name'].hasError('maxlength')" class="alert alert-danger">
                <p>Please Enter Maximum 10 Character</p>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmpassword" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Zip Code</label>
            <input type="number" formControlName="zipcode" class="form-control">
        </div>
        <button type="button" class="btn btn-primary">Save</button>
        {{empform.value | json}}
    </form>
</div>
